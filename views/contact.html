<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EruTube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel = "icon" href ="../assets/images/icon.jfif" type = "image">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/Contact.css">
  </head>

  <body>

    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="Home.html" ><b>Eru</b>Tube</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="Contact.html">Contact us</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form id="search" class="navbar-form navbar-right form-control">
            <input type="text" class="form-control" placeholder="Search video ...">  <span id="search-icon" class="glyphicon glyphicon-search" ></span>
          </form>
        </div>
      </div>
    </nav>
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Contact Us</h2>
            <h3 class="section-subheading text-muted" style="color: #fff !important;">We love to hear from you.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form actio='#'name="sentMessage">
              <div id="mybox" class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" id="firstName" type="text" placeholder="Your First Name *" required="required" >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" id="lastName" type="text" placeholder="Your Last Name *" required="required">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required">
                  </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="Your Message *" required="required" rows="6" ></textarea>
                </div>
              </div>
                <div class="col-lg-12 text-center">
                  <button style="background: #6f6dfb !important;" id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                </div>
                <div id="mass-media-btns" class="col-lg-12 text-center">
                  <a class="btn btn-primary btn-lg" href="https://www.facebook.com/?ref=tn_tnmn" role="button">facebook</a>
                  <a class="btn btn-success btn-lg" href="https://www.whatsapp.com/" role="button">Whatsapp</a>
                  <a class="btn btn-warning btn-lg" href="https://www.instagram.com/?ref=tn_tnmn" role="button">instagram</a>
                  <a class="btn btn-primary btn-lg" href="https://www.twitter.com/?ref=tn_tnmn" role="button">twitter</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="Copy-right navbar-fixed-bottom">
      <footer><center>KABBEE web copyright &copy; 2019</center></footer>
    </div>
  </body>
</html>
